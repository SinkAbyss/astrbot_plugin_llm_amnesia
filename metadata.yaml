# config: {}

# 插件依赖的 AstrBot 版本
# astrbot_version: 

# 插件标签
# tags: []

# 插件分类
# categories: []

# 插件图标 (可选)
# logo: logo.png

# 插件主页 (可选)
# homepage: https://github.com/astrbot_plugin_forget

